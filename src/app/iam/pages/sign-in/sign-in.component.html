<div class="sign-in-content">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title">Inicio de Sesión para Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field class="form-field">
          <input matInput placeholder="Usuario" id="username" name="username" required formControlName="username">
          @if (isInvalidControl(form, 'username')) {
            <mat-error>{{ errorMessagesForControl(form, 'username')}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="Contraseña" id="password" name="password" type="password" required formControlName="password">
          @if (isInvalidControl(form, 'password')) {
            <mat-error>{{ errorMessagesForControl(form, 'password')}}</mat-error>
          }
        </mat-form-field>
        <button mat-raised-button color="primary" class="submit-btn">Iniciar Sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
